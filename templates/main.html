<!DOCTYPE html>
<head>
   <title>Current Status</title>
</head>

<body>
	<h1>{{ hostname }} scooter status</h1>

	<p>This scooter is currently in mode: {{ modes[current_mode].name }}
	{% for mode in modes %}
		{% if mode != current_mode %} 
			<li>
			(<a href="/{{ mode }}">switch to {{ modes[mode].name }}</a>)
			</li>
		{% endif %}
	{% endfor %}
	(<a href="/">refresh page</a>)
	</p>
	{% if message %}
	<h2>{{ message }}</h2>
	{% endif %}

</body>
</html>
